<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Taiko-Web Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin: 10px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Select Taiko-Web Site</h1>
    <form id="taikoForm">
        <label for="siteSelect">Choose a site:</label>
        <select id="siteSelect" name="siteSelect">
            <option value="https://taiko.bui.pm/">taiko.bui.pm</option>
            <option value="https://taiko.ani-nya.com/">taiko.ani-nya.com</option>
            <option value="https://cjdgrevival.com/">cjdgrevival.com</option>
            <option value="https://taikoapp.uk/">taikoapp.uk</option>
            
            <!-- Add more options as needed -->
        </select>
        <label for="customSite">Or enter a custom site:</label>
        <input type="url" id="customSite" name="customSite" placeholder="https://example.com">
        <button type="submit">Load Site</button>
    </form>
    <script>
        const form = document.getElementById('taikoForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const siteSelect = document.getElementById('siteSelect').value;
            const customSite = document.getElementById('customSite').value;
            const selectedSite = customSite || siteSelect;
            window.electronAPI.loadSite(selectedSite);
        });
    </script>
</body>
</html>
